<!DOCTYPE html>
<html lang="en" ng-app="AngularPhonebook">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="public/angular/angular.min.js" charset="utf-8"></script>
  <script src="public/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="style.css">
  <title>Angular Phonebook</title>
</head>
<body ng-controller="HomeCtrl">
  <header>
    <div class="container">
      <h1>{{title}}</h1>
    </div>
  </header>
  <div class="container">
  <input type="text" placeholder="Who are you looking for?" ng-model="search.first">
  <p ng-if="search">You searched for: {{search.first}}</p>
  <ul class="people">
    <li  ng-repeat="user in users | filter:{name:search}" ng-click="modalPopup($index);" >
        <div class="picture">
        <img src="{{user.picture.large}}" alt="{{user.name.first}} {{user.name.last}}">
      </div>
      <p>{{user.name.first | capitalise}} {{user.name.last | capitalise}}</p>

      </li>
  </ul>

  </div>
  <div class="user-info">
    <div class="user-title">
      <img src="{{currentUser.picture.large}}" alt="">
      <h2>{{currentUser.name.first }} {{currentUser.name.last}}</h2>
    </div>
    <div class="close">
      <span><a href="#">X</a></span>
    </div>
  </div>
  <script>
  function modalPopup(){
    alert('pop');
  }
    window.onload = function(){
      function modalPopup(){
        alert('pop');
      }

      document.querySelector('.close').addEventListener('click', function(){
        document.querySelector('.user-info').style.opacity = 0;
        setTimeout(function(){
          document.querySelector('.user-info').style.display = 'none';
        }, 500);
    });
    // Array.prototype.slice.call(document.querySelectorAll('.people li a'))
    // .forEach(function(person){
    //   person.addEventListener('click', function(e){
    //     console.log(e);
    //   });
    // });
  }
  </script>
</body>
</html>
